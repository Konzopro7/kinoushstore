{% extends "core/base.html" %}







{% block title %}Mot de passe oublié{% endblock %}















{% block content %}







<div class="container py-5" style="max-width: 480px;">







  <h1 class="h4 mb-4 text-center">Mot de passe oublié</h1>







  <p>Entrez l?adresse email associée à votre compte. Nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>















  <form method="post">







    {% csrf_token %}







    <div class="mb-3">







      <label class="form-label">Email</label>







      {{ form.email }}







    </div>







    <button class="btn btn-dark w-100" type="submit">







      Envoyer le lien de réinitialisation







    </button>







  </form>







</div>







{% endblock %}
